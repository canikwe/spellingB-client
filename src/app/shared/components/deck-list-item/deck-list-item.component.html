<mat-card class='deck-card' [ngStyle]="{ backgroundColor: backgroundColor }">
  <h3 class='title'>{{ deck.title }}</h3>
  <mat-card-subtitle class='date'>Created On: {{ deck.createdAt | date: 'mediumDate' }}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon matTooltip="View deck details">view_list</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon matTooltip="Play this deck">play_circle_outline</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
