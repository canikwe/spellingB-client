<mat-drawer-container class="main-container" [hasBackdrop]="false">
  <mat-drawer #drawer mode="push" [opened]='isSideBaeOpen'>
    <app-side-bar [isSideBarOpen]='isSideBaeOpen' (toggleSideBar)='isSideBaeOpen = !isSideBaeOpen'></app-side-bar>
  </mat-drawer>
  <mat-drawer-content>
    <h1>Main Still Works</h1>
    <button mat-raised-button (click)="isSideBaeOpen = !isSideBaeOpen">Toggle drawer</button>
  </mat-drawer-content>
</mat-drawer-container>
