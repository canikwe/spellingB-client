<aside id='main-aside'>
  <h1>Spelling B 🐝</h1>

  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let route of sideBarRoutes" [routerLink]="['/' + route]" [value]="route"
      [selected]="router.url === '/' + route">
      {{route | uppercase}}
    </mat-list-option>
  </mat-selection-list>

  <button mat-raised-button [routerLink]="['/']">Home?</button>
</aside>
